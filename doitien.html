<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyentien</title>
</head>
<body>
<input name="Tien" value="" />
<select name="vao">
    <option value="23000">vnd</option>
    <option value="1">usd</option>
</select>
<select name="ra">
    <option value="23000">vnd</option>
    <option value="1">usd</option>
</select>
<div id="ketqua">0</div>
<input type="submit" value="Convert" onclick="(function(){

})()">
</body>
